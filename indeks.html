<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery Lightbox</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>The Avengers</h1>

	<div class="container">
		<ul class="gallery">
			<li>
				<a href="#gambar-1">
					<img src=" img/thumbs/1.png " alt="Gambar Avengers 1">
					<span>Avengers 1</span> <!--agar tiap gambar ada keterangan nya  -->
				</a>
				<div class="overlay" id="gambar-1">
					<a href="#" class="close">x close</a>
					<a href="#gambar-4" class="prev">prev</a>
					<img src="img/full/1.png" alt="Gambar Avengers 1">
					<a href="#gambar-2" class="next">next</a>
				</div> <!-- untuk halaman transparan hitam dibelakang gambar full  -->
			</li>

				<li>
				<a href="#gambar-2">
					<img src=" img/thumbs/2.png " alt="Gambar Avengers 2">
					<span>Avengers 2</span> <!--agar tiap gambar ada keterangan nya  -->
				</a>
				<div class="overlay" id="gambar-2">
					<a href="#" class="close">x close</a>
					<a href="#gambar-1" class="prev">prev</a>
					<img src="img/full/2.png" alt="Gambar Avengers 2">
					<a href="#gambar-3" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gambar-3">
					<img src=" img/thumbs/3.png " alt="Gambar Avengers 3">
					<span>Avengers 3</span> <!--agar tiap gambar ada keterangannya-->
				</a>
				<div class="overlay" id="gambar-3">
					<a href="#" class="close">x close</a>
					<a href="#gambar-2" class="prev">prev</a>
					<img src="img/full/3.png" alt="Gambar Avengers 3">
					<a href="#gambar-4" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gambar-4">
					<img src=" img/thumbs/4.png " alt="Gambar Avengers 4">
					<span>Avengers 4</span> <!--agar tiap gambar ada keterangan nya  -->
				</a>
				<div class="overlay" id="gambar-4">
					<a href="#" class="close">x close</a>
					<a href="#gambar-3" class="prev">prev</a>
					<img src="img/full/4.png" alt="Gambar Avengers 4">
					<a href="#gambar-1" class="next">next</a>
				</div>
			</li>

			<div class="clear"></div>
		</ul>
	</div>
</body>
</html>
